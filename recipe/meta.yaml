{% set version = "1.0.1" %}
{% set sha256 = "9d3a870d5e2d4eb43b40bc50262df833e6bff3dba2567b2560e11adc2405419b" %}

package:
  name: nc_time_axis
  version: {{ version }}

source:
  fn: nc-time-axis-{{ version }}.tar.gz
  url: https://github.com/SciTools/nc-time-axis/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - six
    - matplotlib
    - netcdf4 >=1.1
    - numpy

test:
  imports:
    - nc_time_axis

about:
  home: https://github.com/SciTools/nc-time-axis
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Support for netcdftime axis in matplotlib.'

extra:
  recipe-maintainers:
    - ocefpaf
    - lbdreyer
